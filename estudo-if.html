<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript inheritance</title>
  </head>

  <body>
    <div>
      <label for="btnImprimir">Quantidade: </label>
      <input type="text" id="btnImprimir" class="input-text">
      <button onclick="test()">Submit code</button>
    </div>
    <p>Estudo Javascript</p>
  </body>

  <script>

      function test() {
        var input = document.getElementById('btnImprimir');
        var quantidade = input.value;
        if (quantidade > 10) {
            alert('Quantidade Ã© maior do que 10: ' + quantidade);
        } else {
            alert('Informe um numero maior do que 10');
        }
      }

  </script>

</html>
